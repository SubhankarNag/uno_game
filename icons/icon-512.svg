<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="redCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4757"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="blueCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2471a3"/>
    </linearGradient>
    <linearGradient id="greenCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
    <linearGradient id="yellowCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>
  <!-- Subtle ring -->
  <circle cx="256" cy="256" r="192" fill="none" stroke="white" stroke-opacity="0.06" stroke-width="2"/>
  <!-- Fan of cards -->
  <g filter="url(#shadow)">
    <!-- Green card (back-left) -->
    <g transform="translate(256,268) rotate(-25)">
      <rect x="-64" y="-100" width="128" height="180" rx="16" fill="url(#greenCard)"/>
      <rect x="-64" y="-100" width="128" height="90" rx="16" fill="url(#shine)"/>
    </g>
    <!-- Blue card (left) -->
    <g transform="translate(256,268) rotate(-10)">
      <rect x="-64" y="-100" width="128" height="180" rx="16" fill="url(#blueCard)"/>
      <rect x="-64" y="-100" width="128" height="90" rx="16" fill="url(#shine)"/>
    </g>
    <!-- Yellow card (right) -->
    <g transform="translate(256,268) rotate(15)">
      <rect x="-64" y="-100" width="128" height="180" rx="16" fill="url(#yellowCard)"/>
      <rect x="-64" y="-100" width="128" height="90" rx="16" fill="url(#shine)"/>
    </g>
    <!-- Red card (front-center) -->
    <g transform="translate(256,268) rotate(2)">
      <rect x="-70" y="-106" width="140" height="192" rx="18" fill="url(#redCard)"/>
      <rect x="-70" y="-106" width="140" height="96" rx="18" fill="url(#shine)"/>
      <!-- Inner ellipse on red card -->
      <ellipse cx="0" cy="0" rx="46" ry="58" fill="white" opacity="0.15"/>
      <!-- UNO text on red card -->
      <text x="0" y="18" font-family="Arial Black, Impact, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-2">UNO</text>
    </g>
  </g>
  <!-- Tagline at bottom -->
  <text x="256" y="476" font-family="Arial, Helvetica, sans-serif" font-size="26" fill="white" text-anchor="middle" opacity="0.5" letter-spacing="8">ONLINE</text>
</svg>
