<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="redCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4757"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="blueCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2471a3"/>
    </linearGradient>
    <linearGradient id="greenCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
    <linearGradient id="yellowCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="url(#bgGrad)"/>
  <!-- Subtle ring -->
  <circle cx="96" cy="96" r="72" fill="none" stroke="white" stroke-opacity="0.06" stroke-width="1.5"/>
  <!-- Fan of cards -->
  <g filter="url(#shadow)">
    <!-- Green card (back-left) -->
    <g transform="translate(96,100) rotate(-25)">
      <rect x="-24" y="-38" width="48" height="68" rx="6" fill="url(#greenCard)"/>
      <rect x="-24" y="-38" width="48" height="34" rx="6" fill="url(#shine)"/>
    </g>
    <!-- Blue card (left) -->
    <g transform="translate(96,100) rotate(-10)">
      <rect x="-24" y="-38" width="48" height="68" rx="6" fill="url(#blueCard)"/>
      <rect x="-24" y="-38" width="48" height="34" rx="6" fill="url(#shine)"/>
    </g>
    <!-- Yellow card (right) -->
    <g transform="translate(96,100) rotate(15)">
      <rect x="-24" y="-38" width="48" height="68" rx="6" fill="url(#yellowCard)"/>
      <rect x="-24" y="-38" width="48" height="34" rx="6" fill="url(#shine)"/>
    </g>
    <!-- Red card (front-center) -->
    <g transform="translate(96,100) rotate(2)">
      <rect x="-26" y="-40" width="52" height="72" rx="7" fill="url(#redCard)"/>
      <rect x="-26" y="-40" width="52" height="36" rx="7" fill="url(#shine)"/>
      <!-- UNO text on red card -->
      <text x="0" y="8" font-family="Arial Black, Impact, sans-serif" font-size="22" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-1">UNO</text>
    </g>
  </g>
  <!-- Tagline at bottom -->
  <text x="96" y="178" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.5" letter-spacing="3">ONLINE</text>
</svg>
